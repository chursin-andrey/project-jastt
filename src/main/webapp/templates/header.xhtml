<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
		
<h:body>
	<ui:composition>
	<h:form>
	
		<h:panelGrid columns="2" styleClass="logotype">
			<h:column>
				<p:graphicImage value="/resources/img/jastt_logo.png" />
			</h:column>
			<h:column>
				<h1 class="title">JIRA Activity Simple Time Tracker</h1> 
			</h:column>		
		</h:panelGrid>
		
		<h:panelGroup id="menu" rendered="#{menuBean.visibleForAuthenticated}" styleClass="menu">
			<p:commandLink value="Admin Panel" styleClass="menuItem" rendered="#{menuBean.visibleForAdmin}" action="/protected/admin.xhtml?faces-redirect=true"/>	
			<p:commandLink value="Report" styleClass="menuItem" rendered="#{menuBean.visibleForAuthenticated}" action="/protected/main.xhtml?faces-redirect=true"/>									
			<p:commandLink value="Worklog" styleClass="menuItem" rendered="#{menuBean.visibleForAuthenticated}" action="/protected/worklog.xhtml?faces-redirect=true"/>
			<p:commandLink value="LogOut" action="#{loginBean.doLogout}" styleClass="menuItem" rendered="#{menuBean.visibleForAuthenticated}"/>
		</h:panelGroup>
		
	</h:form>
	</ui:composition>
</h:body>
</html>
