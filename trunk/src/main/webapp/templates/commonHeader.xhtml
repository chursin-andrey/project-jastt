<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<style type="text/css">
		.logout {
			float:right;
		}	
		.menuItem {
			margin-right : 5px;
			margin-left : 5px;
		}
		.logotype{
			position : relative
			left: 0px;
		}	
		.menu{
			position : relative;
			left: -60px;	
		}	
		.title{
			position : relative;
			#top: 10px;
			left: 30px;
			font-family: "Verdana", "sans-serif";
			font-style: italic;
			color: #003366;
			text-shadow: 10px -4px 4px rgba(150, 150, 150, 0.32);	
		}		
	</style>
	
<h:body>
	<h:form>
		<h:panelGrid columns="3" width="1040" cellspacing="10">
			<h:panelGroup styleClass="logotype">
				<p:graphicImage value="/resources/img/jastt_logo.png" />
			</h:panelGroup>
			
			<h:panelGroup id="menuBox" styleClass="menu">
				<h1 class="title">JIRA Activity Simple Time Tracker</h1> 
				
				<h:panelGroup id="menu" rendered="#{menuBean.visibleForAuthenticated}">
					<p:commandLink value="Admin Panel" styleClass="menuItem" rendered="#{menuBean.visibleForAdmin}" action="/protected/admin.xhtml?faces-redirect=true">	
					</p:commandLink>
					
					<p:commandLink value="Report" styleClass="menuItem" rendered="#{menuBean.visibleForAdmin}" action="/protected/main.xhtml?faces-redirect=true">				
					</p:commandLink>
					
					
				</h:panelGroup>
				
				<p:commandLink value="LogOut" action="#{loginBean.doLogout}" styleClass="logout" rendered="#{menuBean.visibleForAuthenticated}"/>	
			</h:panelGroup>
			
		
		</h:panelGrid>
	</h:form>
</h:body>
</html>
