<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h3>Jasper Reports Test</h3>
	<h:dataTable border="1" value="#{personBean.personList}" var="person">
		<h:column id="column1">
			<f:facet name="header">
				<h:outputText value="firstName"></h:outputText>
			</f:facet>
			#{person.firstName}
		</h:column>
		<h:column id="column2">
			<f:facet name="header">
				<h:outputText value="lastName"></h:outputText>
			</f:facet>
			#{person.lastName}
		</h:column>
		<h:column id="column3">
			<f:facet name="header">
				<h:outputText value="dateOfBirth"></h:outputText>
			</f:facet>
			<h:outputText value="#{person.dateOfBirth}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>
		</h:column>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandButton value="Export to PDF" actionListener="#{personBean.exportToPDF}"/>
		<h:commandButton value="Export to XLS" actionListener="#{personBean.exportToXls}"/>
		<h:commandButton value="Export to XLSX" actionListener="#{personBean.exportToXlsx}"/>
	</h:form>
</h:body>
</html>
